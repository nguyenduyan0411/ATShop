<!-- Main content -->
<div ng-controller="ctrl-inventory-management">
	<div class="row">
		<div class="col-md-12">
			<div class="card shadow">
				<div class="card-header">
					<h3 class="card-title">Statistical data on products and quantities:</h3>
				</div>
				<!-- /.card-header -->
				<div class="card-body">
					<div class="form-group col-md-6">
						<label for="title">Category id</label>
						<select ng-model="selectedCategoryId" ng-change="showProductQuantity()" class="form-control">
			                <option ng-repeat="x in categories" ng-value="x.categoryId">{{x.categoryId}}</option>
			            </select>
					</div>
				</div>
				<div class="card-footer">
					<table id="example1" class="table table-bordered table-striped text-center">
						<thead>
							<tr>
								<td>Product id</td>
								<th>Name</th>
								<th>Quantity</th>
								<th>Price</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="item in items">
								<td style="width: 10%">{{item.productId}}</td>
								<td style="width: 20%">{{item.productName}}</td>
								<td style="width: 5%">{{item.productQuantity}}</td>
								<td style="width: 5%">{{item.productPrice}}</td>
							</tr>
						</tbody>
					</table>
				</div>
				<!-- /.card-body -->
			</div>
			<!-- /.card -->
		</div>
	</div>

</div>
