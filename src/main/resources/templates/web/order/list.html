<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/web/layout/index :: dynamic(~{::main})}">

<body>
	<main th:object="${order}">
		<div class="container-fluid">
			<div class="row px-xl-5">		
				<!-- Checkout Start -->
				<div class="col-lg-12">
		            <h5 class="section-title position-relative text-uppercase mb-3"><span class="bg-secondary pr-3">YOUR ORDERS PURCHASED</span></h5>
		            
		            <table class="table table-light table-borderless table-hover text-center mb-0">
						<thead class="thead-dark">
							<tr>
								<th>No.</th>
								<th>Order Id</th>
								<th>Order Date</th>
								<th>Shipping Address</th>
								<th></th>
							</tr>
						</thead>
						<tbody class="align-middle">
							<tr th:each="order, state: ${orders}">
								<td class="align-middle">[[${state.index}]]</td>
								<td class="align-middle">[[${order.orderId}]]</td>
								<td class="align-middle">[[${order.createdDate}]]</td>
								<td class="align-middle">[[${order.address}]]</td>
								<td class="align-middle">
									<a th:href="@{'/order/detail/' + ${order.orderId}}"><i class="fa fa-search"></i></a>
								</td>
							</tr>
						</tbody>
					</table>
		            
		            
		        </div>
		        <!-- Checkout End -->
			</div>	
		</div>
	</main>
</body>

</html>
